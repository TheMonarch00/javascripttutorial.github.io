<!DOCTYPE html>
<html>
<body>

<p>Replace "html" with "JavaScript" in the paragraph below:</p>

<button onclick="myFunction()">Try it</button>

<p id="demo">Let's learn HTML!</p>

<script>
function myFunction() {
  var str = document.getElementById("demo").innerHTML; 
  var txt = str.replace(/html/i,"JavaScript");
  document.getElementById("demo").innerHTML = txt;
}
</script>

</body>
</html>
